<!DOCTYPE html>
<html>
<head>
  <title>$HAMSTERWHEEL: RUN OR RUG</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #hamster-container {
      border: 5px solid #ff0000;
      width: 500px;
      margin: 20px auto;
      position: relative;
    }
    #hamster-container::after {
      content: "LIVE";
      color: #ff0000;
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px #00ffff; }
      50% { text-shadow: -2px -2px #ff00ff; }
      100% { text-shadow: 2px 2px #00ffff; }
    }
    #energy-bar {
      width: 200px;
      height: 20px;
      background: #333;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }
    #energy {
      width: 60%;
      height: 100%;
      background: #00ff00;
      transition: width 0.5s;
    }
    button {
      background: #ff69b4;
      color: #fff;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px;
    }
    button:hover {
      background: #ff1493;
    }
  </style>
</head>
<body>
  <h1>üêπ $HAMSTERWHEEL CEO LIVE üêπ</h1>
  
  <div id="hamster-container">
    <!-- WORKING HAMSTER GIF -->
    <img src="https://media.giphy.com/media/V6ZvQXeJptrdnd2Sip/giphy.gif" alt="Hamster running" width="500">
  </div>

  <div id="energy-bar">
    <div id="energy"></div>
  </div>
  <p>Liquidity Fuel: <span id="energy-percent">60%</span></p>

  <button onclick="feedHamster()">FEED HAMSTER (BUY NOW)</button>

  <script>
    let energy = 60;

    // Energy depletion every 30 seconds
    setInterval(() => {
      energy = Math.max(0, energy - 1);
      updateEnergy();
      if (energy <= 20) {
        alert("üö® HAMSTER STARVING! BUY NOW OR WE RUG! üö®");
      }
    }, 30000);

    function feedHamster() {
      window.open("YOUR-PUMP.FUN-LINK", "_blank");
      energy = Math.min(100, energy + 5);
      updateEnergy();
    }

    function updateEnergy() {
      document.getElementById("energy").style.width = energy + "%";
      document.getElementById("energy-percent").textContent = energy + "%";
    }
  </script>
</body>
</html>
